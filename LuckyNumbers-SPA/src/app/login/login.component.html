<div class="cnt-center">

    <div class="content-top">
        <div class="title">Logowanie</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">
            Wpisz login i hasło aby się zalogować.
            <br>
            <a [routerLink]="['/register']">Utwórz konto</a>, jeśli jeszcze tego nie zrobiłeś.
            <br>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <table width="100%" cellspacing="1" cellpadding="4" border="0">
                    <tbody>
                        <tr>
                            <td class="white" colspan="2" bgcolor="#505050">
                                <b>Logowanie się na konto</b>
                            </td>
                        </tr>

                        <tr bgcolor="#d4c0a1">
                            <td width="150" valign="top"><b>Login</b></td>
                            <td colspan="2">
                                <input type="text" size="30" maxlength="16" [(ngModel)]="model.username" name="username" required>
                            </td>
                        </tr>

                        <tr bgcolor="#f1e0c6">
                            <td width="150" valign="top">
                                <b>Hasło</b>
                            </td>
                            <td colspan="2">
                                <input type="password" size="30" maxlength="50" [(ngModel)]="model.password" name="password" required>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <br>

                <table width="100%" border="0">
                    <tbody>
                        <tr>
                            <td valign="top" align="center">
                                <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0"
                                    type="submit">Zaloguj</button>
                            </td>
                            <td align="center"></td>
                            <td align="center"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
