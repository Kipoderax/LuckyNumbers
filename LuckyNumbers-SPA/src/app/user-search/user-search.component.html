<div class="cnt-center">

  <div class="content-top">
      <div class="title">Wyszukiwanie gracza</div>
  </div>

  <div class="content-bg">
      <div class="content-txt">

          <form #searchForm="ngForm" (ngSubmit)="searchPlayer()">
              <table width="100%" cellspacing="1" cellpadding="4" border="0">
                  <tbody>
                  <tr>
                      <td class="white" colspan="2" bgcolor="#505050">
                          <b>Wyszukaj gracza</b>
                      </td>
                  </tr>

                  <tr bgcolor="#d4c0a1">
                      <td width="200" valign="top"><b>Nick gracza:</b></td>
                      <td colspan="2">
                        <input type="text" width="200" height="36" border="0" [(ngModel)]="username" name="username" required>
                      </td>
                  </tr>

                  </tbody>
              </table>

              <br>

              <table width="100%" border="0">
                  <tbody>
                  <tr>
                      <td valign="top" align="center">
                        <button type="submit" >Wyszukaj</button>
                      </td>
                  </tr>
                  </tbody>
              </table>
          </form>
      </div>
  </div>

  <div class="content-bot"></div>

</div>
